<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Form Login</title>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <script defer src="/js/login.js"></script>
  </head>
  <body class="login">
    <div class="auth">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="text-center">Login</h3>
                            <form class="login_form" action="index.html">
                                <div class="form-group">
                                  <label for="username" class="label">Email/Username</label>
                                  <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                                  <span class="error-message"></span>
                                </div>
                                <div class="form-group">
                                  <label for="password">Password</label>
                                  <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                                  <span class="error-message"></span>
                                </div>
                                <div class="row">
                                    <div class="col-6 text-left">
                                        <div class="form-group form-check ml-2">
                                            <input type="checkbox" class="form-check-input" id="remember">
                                            <label for="remember" class="form-check-label ml=2"> Remember</label>
                                        </div>
                                    </div>
                                    <div class="col-6 text-right">
                                        <a href="forgot.html">Forgot your Password?</a>
                                    </div>
                                </div>
                                <div class="form-group my-4">
                                    <button class="button" type="submit">Sign In</button>
                                </div>
                                <p>New Member?<a href="register.html"> Create Account</a></p>
                              </form>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
  </body>
</html>
